<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Miniver&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>coffee Website</title>
  </head>
  <body>
    <!--header/ navbar -->
    <header>
      <nav class="navbar section-content">
        <a href="#" class="nav-logo">
          <h2 class="logo-text">coffee</h2>
        </a>
        <ul class="nav-menu">
          <li class="nav-item">
            <a href="#" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">About</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">menu</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">testimonials</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Gallery</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">contact</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="hero-section">
        <div class="section-content">
          <div class="hero-details">
            <h2 class="title">Best Coffee</h2>
            <h3 class="subtitle">
              Make your day great with our special coffee
            </h3>
            <p class="description">Welcome to our coffee paradise, where every bean tells a story and every cup sparks joy.</p>
            <div class="buttons">
                <a href="#" class="button order-now">order Now</a>
                <a href="#" class="button contact-us">contact us</a>
            </div>
          </div>
          <div class="hero-image-wrapper">
            <img src="images/image.png" alt=""class="hero-image">
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
